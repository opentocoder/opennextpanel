version: '3.8'

services:
  # OpenNextPanel 主服务
  opennextpanel:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ubuntu
    container_name: opennextpanel
    ports:
      - "8888:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your-secret-key-change-in-production
    volumes:
      - opennextpanel-data:/opt/opennextpanel/data
    restart: unless-stopped
    networks:
      - opennextpanel-net

  # 可选: Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: opennextpanel-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - opennextpanel
    restart: unless-stopped
    networks:
      - opennextpanel-net
    profiles:
      - with-nginx

volumes:
  opennextpanel-data:

networks:
  opennextpanel-net:
    driver: bridge
