version: '3.8'

services:
  # OpenPanel 主服务
  openpanel:
    build:
      context: ..
      dockerfile: docker/Dockerfile.ubuntu
    container_name: openpanel
    ports:
      - "8888:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your-secret-key-change-in-production
    volumes:
      - openpanel-data:/opt/openpanel/data
    restart: unless-stopped
    networks:
      - openpanel-net

  # 可选: Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: openpanel-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - openpanel
    restart: unless-stopped
    networks:
      - openpanel-net
    profiles:
      - with-nginx

volumes:
  openpanel-data:

networks:
  openpanel-net:
    driver: bridge
